<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Kvadro</title>

  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
</head>
<body>

<nav>

  <iframe style="border-radius:12px; margin-bottom: 50px;"
          src="https://open.spotify.com/embed/track/4cOdK2wGLETKBW3PvgPWqT?utm_source=generator"
          width="80%"
          height="152"
          frameBorder="0"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
          data-aos="fade-down">
  </iframe>


  <p data-aos="fade-up">DOGS</p>
  <img src="https://backiee.com/static/wallpapers/560x315/346675.jpg" alt="dog" data-aos="fade-up" data-aos-delay="100">

  <p data-aos="fade-up">CATS</p>
  <img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/Felis_silvestris_silvestris.jpg" alt="cat"
       data-aos="fade-up" data-aos-delay="100">

  <p data-aos="fade-up">MOUSES</p>
  <img src="https://img.freepik.com/premium-photo/photorealistic-rat-police-officer-32k-uhd-portrait_899449-243027.jpg"
       alt="mouse" data-aos="fade-up" data-aos-delay="100">

  <p data-aos="fade-up">SHARKS</p>
  <img src="https://polinka.top/uploads/posts/2023-05/1682999977_polinka-top-p-smeshnie-akuli-kartinki-krasivo-2.jpg"
       alt="shark" data-aos="fade-up" data-aos-delay="100">

  <p data-aos="fade-up">PELMENES</p>
  <img src="https://ice-store.ua/wp-content/uploads/2020/01/pelmeni-100-rud-800g.jpg" alt="pelmeni" data-aos="fade-up"
       data-aos-delay="100">

  <iframe
    data-aos="fade-up" data-aos-delay="100"
    src="https://www.youtube.com/embed/VyiI7zd7mtg?autoplay=1&mute=1&controls=0"
    title="YouTube video player" style="background-color:white;"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen>
  </iframe>

</nav>


<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 800,
    once: true
  });
</script>

</body>
</html>
